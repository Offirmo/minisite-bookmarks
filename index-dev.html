<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<!-- This site is not meant to be indexed -->
	<meta name="robots" content="noindex">
	<!-- Never send referrer -->
	<meta name="referrer" content="never">
	<!-- responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Bookmarks</title>
	<link rel="icon" href="content/bookmark.png" type="image/png" />

	<style type="text/css">
		* {
			--loader-color: rgba(3, 169, 244, 1);
			--item-base-gutter: 3px;
			--item-base-size-h: 97px;
			--item-base-size-v: 30px;
			--page-bg-color: #f3f3f3;
		}

		body {
			font-family: 'Open Sans', sans-serif;
			background-color: var(--page-bg-color);
			padding: 3px;
		}

		.grid {
			xx-border: solid 1px red;
		}
		.grid-item {
			display: inline-block;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;

			border: 2px solid var(--page-bg-color);
			font-size: 10px;
			padding: 1px;

			width: var(--item-base-size-h);
			height: var(--item-base-size-v);
			line-height: var(--item-base-size-v);
			background-color: #00B7FF;
		}
		.grid-item--width1 {
			width: var(--item-base-size-h);
			height: var(--item-base-size-v);
			line-height: var(--item-base-size-v);
		}
		.grid-item--width2 {
			width: calc(var(--item-base-size-h) * 2 + 0 * var(--item-base-gutter));
			height: calc(var(--item-base-size-v) * 2 + 0 * var(--item-base-gutter));
			line-height: calc(var(--item-base-size-v) * 2 + 0 * var(--item-base-gutter));
		}
		.grid-item--width3 {
			width: calc(var(--item-base-size-h) * 3 + var(--item-base-gutter) * 0);
			height: calc(var(--item-base-size-v) * 3 + var(--item-base-gutter) * 0);
			line-height: calc(var(--item-base-size-v) * 3 + var(--item-base-gutter) * 0);
		}

		/* coffee cup loader
		 * https://github.com/Haonancx/CSS3-Loader
		 */
		.loader_coffee_cup {
			width: 20px;
			height: 24px;
			border: 1px var(--loader-color) solid;
			border-radius: 0 0 5px 5px;
			position: relative;
			margin: 36px auto;
		}
		.loader_coffee_cup:after,
		.loader_coffee_cup:before {
			position: absolute;
			content: "";
		}
		.loader_coffee_cup:after {
			width: 5px;
			height: 12px;
			border: 1px var(--loader-color) solid;
			border-left: none;
			border-radius: 0 20px 20px 0;
			left: 20px;
		}
		.loader_coffee_cup:before {
			width: 1px;
			height: 6px;
			background-color: var(--loader-color);
			top: -10px;
			left: 4px;
			box-shadow: 5px 0 0 0 var(--loader-color), 5px -5px 0 0 var(--loader-color), 10px 0 0 0 var(--loader-color);
			-webkit-animation: loader_coffee_up_steam 1s linear infinite alternate;
			-moz-animation: loader_coffee_up_steam 1s linear infinite alternate;
			animation: loader_coffee_up_steam 1s linear infinite alternate;
		}
		@keyframes loader_coffee_up_steam {
			0% { height: 0; }
			100% { height: 6px; }
		}
	</style>
</head>

<body>

<div id="content"><div class="loader_coffee_cup"></div>Loading…</div>

<script src="dist/third-party/requirejs@2.js"></script>
<script>
	// for idiot modules
	window.exports = window
	// boostrap
	require([ 'dist/src.es7.amd/requirejs-config.js' ], function() {
		console.info('require.js successfully bootstraped')
		// Configuration loaded now, safe to do other require calls that depend on that config.
		require([ 'tachyons', 'app/index' ])
	})
</script>
</body>
